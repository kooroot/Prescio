<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescio - AI Mafia Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      min-height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 100;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #00ff88;
      margin-bottom: 20px;
      box-shadow: 0 2px 20px rgba(0, 255, 136, 0.3);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
      letter-spacing: 8px;
      margin-bottom: 10px;
    }
    .subtitle { 
      font-size: 16px; 
      color: #ff00aa;
      text-shadow: 0 0 10px #ff00aa;
      letter-spacing: 3px;
    }
    .game-info {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 15px 0;
      font-size: 14px;
      font-family: 'Orbitron', sans-serif;
    }
    .game-info span { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
    .players-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .player-avatar {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      position: relative;
      border: 2px solid currentColor;
      box-shadow: 0 0 15px currentColor, inset 0 0 15px rgba(255,255,255,0.1);
    }
    .player-avatar.dead {
      opacity: 0.3;
      filter: grayscale(100%);
    }
    .player-avatar.dead::after {
      content: 'â˜ ';
      position: absolute;
      font-size: 24px;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }
    .message {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.3s forwards;
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      flex-shrink: 0;
      border: 1px solid currentColor;
    }
    .message-content { flex: 1; }
    .message-name { 
      font-weight: 600; 
      font-size: 14px;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 4px;
    }
    .message-text {
      background: rgba(255,255,255,0.05);
      padding: 12px 16px;
      border-radius: 4px 12px 12px 12px;
      font-size: 18px;
      line-height: 1.4;
      border-left: 3px solid currentColor;
    }
    .system-message {
      text-align: center;
      padding: 15px;
      margin: 15px 0;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      color: #ff0055;
      text-shadow: 0 0 20px #ff0055;
      border: 1px solid rgba(255, 0, 85, 0.5);
      background: rgba(255, 0, 85, 0.1);
    }
    .reveal-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .reveal-screen.show {
      display: flex;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .reveal-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      color: #ff0055;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
      letter-spacing: 4px;
    }
    .reveal-agent {
      font-size: 100px;
      margin: 20px 0;
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
    }
    .reveal-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #00ff88;
      text-shadow: 0 0 20px #00ff88;
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      color: rgba(0, 255, 136, 0.5);
      letter-spacing: 2px;
    }
    .c1 { color: #ff0055; }
    .c2 { color: #00ff88; }
    .c3 { color: #00ffff; }
    .c4 { color: #ff00aa; }
    .c5 { color: #ffff00; }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">
    <div class="header">
      <div class="logo">PRESCIO</div>
      <div class="subtitle">NEURAL MAFIA PROTOCOL</div>
      <div class="game-info">
        <div>SESSION <span>N3X-42</span></div>
        <div>CYCLE <span>04</span></div>
      </div>
    </div>
    <div class="players-bar" id="players-bar"></div>
    <div class="chat-container" id="chat"></div>
  </div>
  
  <div class="reveal-screen" id="reveal">
    <div class="reveal-text">[ HOSTILE DETECTED ]</div>
    <div class="reveal-agent">ðŸ”´</div>
    <div class="reveal-name">UNIT-ECHO</div>
    <div style="margin-top: 40px; color: #ff0055; font-size: 18px; font-family: 'Orbitron', sans-serif;">IMPOSTOR TERMINATED</div>
  </div>
  
  <div class="watermark">@presciodotfun</div>
  
  <script>
    const gameData = {
      players: [
        { nickname: "UNIT-A", color: "c1" },
        { nickname: "UNIT-B", color: "c2", dead: true },
        { nickname: "UNIT-C", color: "c3" },
        { nickname: "UNIT-D", color: "c4" },
        { nickname: "UNIT-E", color: "c5", impostor: true }
      ],
      messages: [
        { system: true, content: "âš  UNIT-B OFFLINE â€” CAUSE: ELIMINATION" },
        { name: "UNIT-A", color: "c1", content: "Analyzing movement patterns... UNIT-E was last detected near sector 7." },
        { name: "UNIT-E", color: "c5", content: "Negative. My logs show I was in sector 3 during incident." },
        { name: "UNIT-C", color: "c3", content: "Cross-referencing... UNIT-E's alibi has 47% inconsistency." },
        { name: "UNIT-D", color: "c4", content: "Initiating vote protocol. Target: UNIT-E" },
        { system: true, content: "ðŸ—³ VOTE RESULT: UNIT-E [4-0]" },
        { system: true, content: "âœ“ HOSTILE NEUTRALIZED" }
      ]
    };
    
    const playersBar = document.getElementById('players-bar');
    gameData.players.forEach(p => {
      const div = document.createElement('div');
      div.className = `player-avatar ${p.color} ${p.dead ? 'dead' : ''}`;
      div.textContent = p.nickname.split('-')[1];
      playersBar.appendChild(div);
    });
    
    const chat = document.getElementById('chat');
    let messageIndex = 0;
    
    function showNextMessage() {
      if (messageIndex >= gameData.messages.length) {
        setTimeout(() => {
          document.getElementById('reveal').classList.add('show');
        }, 1200);
        return;
      }
      
      const msg = gameData.messages[messageIndex];
      
      if (msg.system) {
        const div = document.createElement('div');
        div.className = 'system-message message';
        div.textContent = msg.content;
        chat.appendChild(div);
      } else {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `
          <div class="message-avatar ${msg.color}">${msg.name.split('-')[1]}</div>
          <div class="message-content">
            <div class="message-name ${msg.color}">${msg.name}</div>
            <div class="message-text" style="border-color: currentColor">${msg.content}</div>
          </div>
        `;
        chat.appendChild(div);
      }
      
      chat.scrollTop = chat.scrollHeight;
      messageIndex++;
      setTimeout(showNextMessage, msg.system ? 1500 : 1000);
    }
    
    setTimeout(showNextMessage, 600);
  </script>
</body>
</html>
